<h2>Por país</h2>
<hr>

<div class="row">
  <div class="col">
    <app-pais-input
        (onEnter)="buscar($event)"
        placeholder="Buscar país..."
        (onDebounce)="sugerencias($event)"
    ></app-pais-input>
  </div>
</div>

<ul class="list-group">
  <li *ngFor="let pais of paisesSugeridos" class="list-group-item list-group-item-action">
    <a class="nav-link"
      [routerLink]="['/pais', pais.alpha2Code]">
      {{ pais.name }}
  </a>
  </li>
  <li *ngIf="mostrarSugerencias" class="list-group-item list-group-item-action"
    (click)="buscarSugerido(termino)">
    <a class="nav-link">
      Buscar "{{ termino }}"
  </a>
  </li>
</ul>

<hr>
<div *ngIf="hayError" class="alert alert-danger">
  No se encontro nada con el término {{termino}}
</div>

<div *ngIf="!hayError && verTabla" class="row">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
